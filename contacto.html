                            <div class="mainCheckbox">
                                <legend>Seleccioná tu interés</legend>

                                <input type="checkbox" name="branding" id="branding" value="branding">

                                <label for="diseño web">Diseño web</label>
                            </div>


                            <div class="mainInput">

                                <label for="nombre"></label>
                                <input type="text" placeholder="Nombre" name="nombre" id="nombre" required>

                                <label for="apellido"></label>
                                <input type="text" placeholder="Apellido" name="apellido" id="apellido" required>

                                <label for="email"></label>
                                <input type="email" placeholder="Correo electrónico" name="email" id="email" required>

                                <label for="telefono"></label>
                                <input type="tel" placeholder="Teléfono de contacto" name="telefono" id="telefono"
                                    required>

                                <label for="mensaje"></label>

                                <textarea name="mensaje" id="mensaje" cols="30" rows="5"
                                    placeholder="Dejá tu mensaje"></textarea>
                                <input type="submit" value="Enviar" class="boton_enviar">
                            </div>

                        </div>

                    </form>
